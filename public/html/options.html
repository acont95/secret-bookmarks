<!doctype html>
<html lang="en">
  <link rel="stylesheet" href="/public/css/options.css" />
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="light dark">
  </head>

  <body>
    <div class="container">
      <form>
        <fieldset>
          <legend>Configuration</legend>
      
          <input type="checkbox" id="enabled" name="enabled" disabled/>
          <label for="enable">Enabled</label><br/>
      
          <input type="checkbox" id="locked" name="locked" disabled/>
          <label for="lock">Locked</label><br/>        

          <label for="passphrase">Passphrase</label><br/>
          <input class="password" type="password" id="passphrase" name="passphrase" disabled/><br/>

          <label for="confirm_passphrase">Confirm Passphrase</label><br/>
          <input class="password" type="password" id="confirm_passphrase" name="confirm_passphrase" disabled/><br/>
          <button type="button" id="submit" disabled>Submit</button>
        </fieldset>
      </form>
      <div id="bookmark_tree"></div>
    </div>

    <script src="/public/js/jquery/jquery.min.js"></script>
    <script src="/public/js/options.js"></script>
  </body>
</html>
